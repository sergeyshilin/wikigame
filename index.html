<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Wikipedia Game</title>
	<style type="text/css">
		body, html {
			margin: 0;
			padding: 0;
			width: 100%;
			height: 100%;
			border: 0;
		}
	</style>
	<script type="text/javascript" language="JavaScript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function($) {
			$("#frame").attr('src', 'https://ru.wikipedia.org/wiki/Enterprise_JavaBeans');	
		});

		$('#frame').load(function () {
		  if (typeof callback == 'function') {
		    printUrl();
		  }
		  setTimeout(function () {$('#frameId').remove();}, 50);
		});

		function lLoadFunc(){
		    var lResponse = document.getElementById('frame');
		    alert(lResponse);
		}

		if(lResponse.addEventListener)
		    lResponse.addEventListener('load', lLoadFunc, true);

		function printUrl() {
			var current_url = document.getElementById("frame").contentWindow.location.href;
			alert(current_url);
		}
	</script>
</head>
<body>
	<iframe id="frame" style="border: 0" width="100%" height="100%">
	</iframe>
</body>
</html>
